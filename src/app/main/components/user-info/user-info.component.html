<div class="user-info-container">
  <mat-form-field appearance="outline">
    <mat-label>Nimi(vapaaehtoinen)</mat-label>
    <input matInput [formControl]="userName" />
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" >
    <mat-label>Sähköposti(vapaaehtoinen)</mat-label>
    <input matInput [formControl]="userEmail">
  </mat-form-field>
</div>
<div class="submit-button-container">
  <button mat-flat-button color="primary" (click)="saveInfo()">Lähetä</button>
</div>
